name: worker_service
description: A flutter package that works for native/web, and allows the creation of workers that offload work into a potentially parallel space
version: 0.5.2
homepage: https://github.com/SunnyApp/worker_service

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  equatable: ^1.2.5
  logging_config: ^0.4.7
  isolate: ^2.0.3
  logging: ^0.11.4
  service_worker: ^0.2.4
  sunny_dart: ^0.6.0+1
dependency_overrides:
  sunny_dart:
    path: ../sunny_dart

flutter:
  assets:
    - bootstrap_dev.js
    - bootstrap_prod.js
