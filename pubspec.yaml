description: A flutter package that works for native/web, and allows the creation of workers that offload work into a potentially parallel space
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  async: ^2.5.0
  equatable: ^2.0.0
  isolates: ^3.0.3+7
  js: ^0.6.3
  logging: ^1.0.0
  logging_config: ^0.6.7+6
  meta: ^1.3.0
  sunny_dart: ^0.8.0+7
  collection: ^1.15.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  assets: 
    - bootstrap_dev.js
    - bootstrap_prod.js
